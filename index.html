<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAS-CODE</title>
    <link rel="stylesheet" href="./style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.62.0/lib/codemirror.css"

    <header>
      <span style="font-size: 42px; font-weight: bold">CODE SHARE</span>
      <span>BY MANAS</span>
    </header>

      <textarea id="codeInput"></textarea>
    </main>
    <button
      id="shareButton"
      style="
        color: white;
        background-color: rgb(60, 115, 177);
        border-radius: 8px;
        padding: 5px;
      "
    >
      Generate Link
    </button>
    <div id="shareLink"></div>
